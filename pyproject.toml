[tool.isort]
profile = "black"
src_paths = ["src"]
skip_glob = ["*/migrations/*"]


[tool.black]
line-length = 100
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | migrations
  | venv
  | env
  | docs
)/
'''
